<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehiculos</title>
  <!-- Bs 5.0 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- Formulario -->
       <div class="col-md-5">
        <form id="tabla-automoviles" action="" autocomplete="off">
         <div class="mt-3">
          <label for="marcas">Marca</label>
          <select class="form-select form-select-sm mb-3" id="marcas" autofocus>
            <option value="">Seleccione</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Ford">Ford</option>
            <option value="Ferrari">Ferrari</option>
            <option value="Honda">Honda</option>
            <option value="Mercedes-benz">Mercedes-Benz</option>
            <option value="Tesla">Tesla</option>
            <option value="Volkswagen">Volkswagen</option>
          </select>
         </div>
          <div class="mb-3">
            <label for="modelo" class="form-label">Modelo</label>
            <input type="text" class="form-control form-control-sm" id="modelo">
          </div>
          <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control form-control-sm text-end" id="precio">
          </div>
          <div class="mb-3">
            <label for="tipoCombustibles">Tipo de Combustible</label>
            <select class="form-select form-select-sm mb-3" id="tipoCombustibles">
              <option value="">Seleccione</option>
              <option value="regular">Regular</option>
              <option value="premiun">Premiun</option>
            </select>
           </div>
           <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <input type="text" class="form-control form-control-sm" id="color">
          </div>
          <div class="row">
            <div class="d-grid gap-2">
              <button class="btn btn-outline-success" type="button" id="guardar">Guardar</button>
              <button class="btn btn-outline-danger" type="button" id="cancelar">Cancelar</button>
            
            </div>
          </div>
        </form>
      </div><!-- fin formulario -->

      <!-- Tabla -->
      <div class="col-md-7">
        <table id="form-automoviles" class="table table-hover table-sm">
          <thead>
              <tr>
                <th>#</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Precio</th>
                <th>Tipo de Combustible</th>
                <th>Color</th>
                <th>Editar/Eliminar</th>
              </tr>
          </thead>
          <tbody>

          </tbody>
        </table><!-- fin de tabla -->
      </div><!-- fin de la parte de la tabla -->
    </div><!-- fin de row -->
  </div><!-- fin de container -->

  <!-- modales -->
  <div class="modal fade" id="modal-automoviles" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" >
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header bg-info text-light">
          <h5 class="modal-title" id="modalTitleId">Actualizacion de datos</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mt-3">
            <label for="md-marcas">Marca</label>
            <select class="form-select form-select-sm mb-3" id="md-marcas" autofocus>
              <option value="">Seleccione</option>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Ford">Ford</option>
              <option value="Ferrari">Ferrari</option>
              <option value="Honda">Honda</option>
              <option value="Mercedes-benz">Mercedes-Benz</option>
              <option value="Tesla">Tesla</option>
              <option value="Volkswagen">Volkswagen</option>
            </select>
           </div>
            <div class="mb-3">
              <label for="md-modelo" class="form-label">Modelo</label>
              <input type="text" class="form-control form-control-sm" id="md-modelo">
            </div>
            <div class="mb-3">
              <label for="md-precio" class="form-label">Precio</label>
              <input type="number" class="form-control form-control-sm text-end" id="md-precio">
            </div>
            <div class="mb-3">
              <label for="md-tipoCombustibles">Tipo de Combustible</label>
              <select class="form-select form-select-sm mb-3" id="md-tipoCombustibles">
                <option value="">Seleccione</option>
                <option value="regular">Regular</option>
                <option value="premiun">Premiun</option>
              </select>
             </div>
             <div class="mb-3">
              <label for="md-color" class="form-label">Color</label>
              <input type="text" class="form-control form-control-sm" id="md-color">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary bg-danger" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id ="actualizar" class="btn btn-primary">Actualizar</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- fin de modales -->

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      
      // Objetos y variables 
      let idautomovil = ``;
      const tabla =  document.querySelector("tabla-automoviles");
      const cuerpoTabla = document.querySelector("tbody");
      const btnGuardar = document.querySelector("#guardar");
      const btnActualizar = document.querySelector("#actualizar");
      const modal = new bootstrap.Modal(document.querySelector("#modal-automoviles"));
      

      //Funciones
    function renderData(){   
      const parametros = new URLSearchParams();
      parametros.append("operacion", "listar");

      fetch("../controllers/car.controller.php", {
        method: "POST",
        body: parametros
      })
        .then(response => response.json())
        .then(datos =>{
          cuerpoTabla.innerHTML = ``;
          let numeroFila= 1;
          datos.forEach(element => {
            const fila = `
            <tr>
              <td>${numeroFila}</td>
              <td>${element.marca}</td>
              <td>${element.modelo}</td>
              <td>${element.precio}</td>
              <td>${element.tipoCombustible}</td>
              <td>${element.color}</td>
              <td>
                <a href='#' class='eliminar btn btn-sm bg-danger text-light' data-idautomovil='${element.idautomovil}' >Quitar</a>
                <a href='#' class='editar btn btn-sm bg-warning' data-idautomovil='${element.idautomovil}' >Editar</a>
              </td>
            </tr>
            `;
            cuerpoTabla.innerHTML += fila;
            numeroFila++;
          });
        });
     }
    
    function registrar(){
      if(confirm("¿Está seguro de guardar?")){
        const parametros = new URLSearchParams();
        parametros.append("operacion", "registrar");

        parametros.append("marca", document.querySelector("#marcas").value);
        parametros.append("modelo", document.querySelector("#modelo").value);
        parametros.append("precio", document.querySelector("#precio").value);
        parametros.append("tipoCombustible", document.querySelector("#tipoCombustibles").value);
        parametros.append("color", document.querySelector("#color").value);

        fetch("../controllers/car.controller.php",{
          method: "POST",
          body: parametros
        })
        .then(response => response.json())
        .then(datos =>{
          if(datos.status){
            renderData();
            document.querySelector("#tabla-automoviles").reset();
            document.querySelector("#marcas").focus();
          }
          else{
            alert(datos.message);
          }
        });

      }
     }
    
    function editar(){
      if(confirm("¿Seguro de actualizar?")){
        const parametros = new URLSearchParams();
        parametros.append("operacion","editar");

        parametros.append("idautomovil", idautomovil);
        parametros.append("marca", document.querySelector("#md-marcas").value);
        parametros.append("modelo", document.querySelector("#md-modelo").value);
        parametros.append("precio", document.querySelector("#md-precio").value);
        parametros.append("tipoCombustible", document.querySelector("#md-tipoCombustibles").value);
        parametros.append("color", document.querySelector("#md-color").value);

        fetch("../controllers/car.controller.php",{
          method: "POST",
          body: parametros
        })
        .then(response => response.json())
        .then(datos =>{
          if(datos.status){
            renderData();
            modal.toggle();
          }else{
            alert(datos.message);
          }
        });
      }
    }
    
    //Proceso eliminacion
    cuerpoTabla.addEventListener("click",(event) =>{
      if(event.target.classList[0] === 'eliminar'){
        if(confirm("¿Seguro de eliminar?")){
          idautomovil = parseInt(event.target.dataset.idautomovil);

          const parametros = new URLSearchParams();
          parametros.append("operacion", "eliminar");
          parametros.append("idautomovil", idautomovil);

          fetch("../controllers/car.controller.php",{
            method: "POST",
            body: parametros
          })
          .then(response => response.json())
          .then(datos =>{
            if(datos.status){
              renderData();
            }else{
              alert(datos.message);
            }
          });

        }
      }
    });
    
    //Proceso de edicion
    cuerpoTabla.addEventListener("click",(event) => {
      if(event.target.classList[0] === "editar"){
      idautomovil = parseInt(event.target.dataset.idautomovil);

      const parametros = new URLSearchParams();
      parametros.append("operacion", "obtener");
      parametros.append("idautomovil", idautomovil);

      fetch("../controllers/car.controller.php",{
        method: "POST",
        body: parametros
      })
        .then(response => response.json())
        .then(datos => {
          document.querySelector("#md-marcas").value = datos.marca;
          document.querySelector("#md-modelo").value = datos.modelo;
          document.querySelector("#md-precio").value = datos.precio;
          document.querySelector("#md-tipoCombustibles").value = datos.tipoCombustible;
          document.querySelector("#md-color").value = datos.color;

          modal.toggle();
        });
      }
    });
    
    //Eventos
    btnGuardar.addEventListener("click",registrar);
    btnActualizar.addEventListener("click",editar);


    renderData();
    });
  </script>
</body>
</html>
